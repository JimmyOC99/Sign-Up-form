<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>

    <div class='container'>
        <div class="sidebar">
            <div class="logo-body">
                <div class="logo">
                    <img src="images/poseidon-2.png" width="100" alt="Poseidon">
                </div>
                <div class="logo-title">
                    <h1>Poseidon</h1> 
                </div>
            </div>
        </div>
            
        <div class="content">
            <div class='intro'>
                <p>This is not a real online service! You know you need something</br>
                    like this in your life to help you realize your deepest dreams.</br>
                    Sign up <em>now</em> to get started.
                    </br></br>
                    You <em>know</em> you want to.
                </p>
            </div>
            <div id='contact-form'>
                <h3>Let's do this!</h3>
                <form action="" methods="get">
                        <p>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="f-name" placeholder="Fred..."> 
                            <!-- <span id="first_blank" style="color: red"></span> -->
                        </p>

                        <p>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="l-name" placeholder="Bloggs...">
                            <!-- <span id="last_blank" style="color: red"></span> -->
                        </p>
                        
                        <p>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </p>

                        <p>
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" id="phone_number" name="phone_number">
                        </p>


                        <p>
                            <label for="user_password">PASSWORD</label>
                            <input type="password" id="user_password" name="password" required>
                            <!-- <span id="pw1_message" style="color: red"></span> -->
                        </p>

                        <p>
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password" name="confirm_password" required>
                            <!-- <span id="pw2_message" style="color: red"></span> -->
                        </p>

                        <span id="update_message" style="color: red"></span>
                        
                </form>
            </div>
            <div class="sign-up">
                <button class='create' type = "submit" onclick='updateMessage()'>Create Account</button>  
                <p id="already">Already have an account? <a href="">Log in</a></p>
            </div>

        </div>
    </div>

</body>
</html>
